version = 1

# STM32CubeMX-generated files are provided AS-IS, unless a license file is provided
# in the component's root directory
[[annotations]]
path = [
    "firmware/Core/**",
    "firmware/Drivers/STM32F1xx_HAL_Driver/**",
    "firmware/Drivers/CMSIS/Device/ST/STM32F1xx/Include/**",
    "firmware/STM32F103**",
    "firmware/startup**",
    "firmware/cmake/stm32cubemx/CMakeLists.txt",
    "firmware/Leany.ioc",
]
precedence = "aggregate"
SPDX-FileCopyrightText = "2016-2025 STMicroelectronics"
SPDX-License-Identifier = "MIT"

# FreeRTOS files contain the MIT licensing text
[[annotations]]
path = "firmware/Middlewares/Third_Party/FreeRTOS/**"
precedence = "aggregate"
SPDX-FileCopyrightText = "2020 Amazon.com, Inc. or its affiliates.  All Rights Reserved."
SPDX-License-Identifier = "MIT"

# All files within Middlewares/Third_Party/FreeRTOS/ are generated by STM32CubeMX
[[annotations]]
path = "firmware/Middlewares/Third_Party/FreeRTOS/Source/CMSIS_RTOS/**"
precedence = "aggregate"
SPDX-FileCopyrightText = "2016 STMicroelectronics"
SPDX-License-Identifier = "Apache-2.0"

# CMSIS files which contain Apache-2.0 licensing text
[[annotations]]
path = "firmware/Drivers/CMSIS/Include/cmsis_iccarm.h"
precedence = "aggregate"
SPDX-FileCopyrightText = "2017-2018 IAR Systems"
SPDX-License-Identifier = "Apache-2.0"

# PCB files are CERN Open Hardware Permissive licensed
[[annotations]]
path = "pcb/**"
precedence = "aggregate"
SPDX-FileCopyrightText = "2025 Gilles Henrard <contact@gilleshenrard.com>"
